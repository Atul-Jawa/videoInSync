{% extends "base.html" %}
{% load static %}
{% block content %}
<section id="contact-us">
    <div class="container" style="margin-bottom: 50px !important;">
        <div class="row">
            
            <!-- section title -->
            <div class="title text-center wow fadeIn" data-wow-duration="500ms">
                <h2>Create <span class="color">Group</span></h2>
                <div class="border"></div>
            </div>
            <!-- /section title -->
            <div class="container "> 
                <div class="row">
                    <!-- Contact Details -->
                    <div class="col-md-5 text-center  wow fadeInUp" data-wow-duration="500ms">
                        <figure><img src="{% static 'img/signin-image.jpg' %}" alt="sing up image"></figure>
                        <a href="{% url 'signup' %}" class="signup-image-link">Join A Group</a>
                    </div>
                    <!-- / End Contact Details -->
                        
                    <!-- Contact Form -->
                    <div class="contact-form col-md-6 wow fadeInUp" data-wow-duration="500ms" data-wow-delay="300ms">
                        <form  method="POST">
                        {% csrf_token %}
                        
                        <p class="text-danger pl-4">{{ form.non_field_errors.as_text }}</p>
                        
                        <div class="row form-group">
                            <div class="col-md-12">
                                <label class="text-black" for="title">Group name</label> 
                                {{ form.group_name }} 
                            </div>
                            <p class="text-danger pl-4">{{ form.group_name.errors.as_text }}</p>
                        </div>
                        <div class="row form-group">
                            <div id="cf-submit" class="col-md-12">
                                <input type="submit" value="Create" id="contact-submit" class="btn btn-transparent" class="btn btn-primary btn-md text-white">
                            </div>
                        </div>
                    </form>
                    </div>
                    <!-- ./End Contact Form -->
                </div>
            </div>
        </div> <!-- end row -->
    </div> <!-- end container -->		
{% endblock content %}
