{% load static %}
{% block content %}
<section id="contact-us">
    <div class="container" style="margin-bottom: 50px !important;">
        <div class="row">
            
            <!-- section title -->
            <div class="title text-center wow fadeIn" data-wow-duration="500ms">
                <h2>Log <span class="color">in</span></h2>
                <div class="border"></div>
            </div>
            <!-- /section title -->
            <div class="container "> 
                <div class="row">
                    <!-- Contact Details -->
                    <div class="col-md-5 text-center  wow fadeInUp" data-wow-duration="500ms">
                        <figure><img src="{% static 'img/signin-image.jpg' %}" alt="sing up image"></figure>
                        <a href="{% url 'signup' %}" class="signup-image-link">Create an account</a>
                    </div>
                    <!-- / End Contact Details -->
                        
                    <!-- Contact Form -->
                    <div class="contact-form col-md-6 wow fadeInUp" data-wow-duration="500ms" data-wow-delay="300ms">
                        <form method="POST" class="register-form" id="login-form">
                            {% csrf_token %}
                            <p class="text-danger pl-4">{{ form.non_field_errors.as_text }}</p>
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                {{ form.username }}
                            </div>
                            <p class="text-danger pl-4">{{ form.username.errors.as_text }}</p>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                {{ form.password }}
                            </div>
                            <p class="text-danger pl-4">{{ form.password.errors.as_text }}</p>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>
                            <div id="cf-submit">
                                <input type="submit" name="signin" id="contact-submit" class="btn btn-transparent" value="Log In">
                            </div>
                        </form>
                    </div>
                    <!-- ./End Contact Form -->
                </div>
            </div>
        </div> <!-- end row -->
    </div> <!-- end container -->		
</section> <!-- end section -->
{% endblock content %}
